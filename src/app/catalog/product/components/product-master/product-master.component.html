<header>
  <app-theme-switcher></app-theme-switcher>
  <h1>GET YOUR ICE CREAM</h1>
  <h2>Choose your favorite.</h2>
</header>

<div class="container">
  <div class="row">
    <ng-container *ngIf="products$ | async as products; else failed">
      <app-product
        class="col-md-4 col-sm-6 col-12"
        *ngFor="let product of products"
        [product]="product"
        (productImageClicked)="loadProductDetails(product.id)"
      >
      </app-product>
    </ng-container>
  </div>
</div>

<ng-template #failed>
  <div class="error-message" data-test="products-error">No products found!</div>
</ng-template>
